<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/students.css">
    <script defer src="/js/students.js"></script>
    <script defer src="/js/timer.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo-wrapper">
                <a href="/">Student Accommodation</a>
            </div>
            <div class="actions-wrapper">
                <a href="admin" th:if="${admin == 1}">Admin</a>
                <a href="logout">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <section class = "student-info">
            <p>Name: <span th:text = "${name}"></span></p>
            <p>Grade: <span th:text = "${grade}"></span></p>
            <p>Dormitory: <span th:text = "${dormitory}"></span></p>
            <p>Room: <span th:text = "${room}"></span></p>

        </section>
        <section class = "student-area" id = "studentArea">
            <h2> STUDENTS</h2>
                
            <div class="both-tables-group">
                <div class="group-students" th:if="${!studentList.isEmpty()}">
                    <p>Students</p>
                    <input type="text" placeholder="Search..." class = "search-bar" id = "search-left">
                    <ul class="student-element-group" id = "students">
                        <li class="student-element hover-effect" th:each="student : ${studentList}" th:text = "${student.getName()}"></li>
                    </ul>
                </div>

                <div class="group-students" th:if="${!studentList.isEmpty()}">
                    <p>Selected Preferences</p>
                    <input type="text" placeholder="Search..." class = "search-bar" id = "search-right">
                    <ul class="student-element-group" id = "selectedStudents">
                    </ul>
                </div>
                
                <p class="students-area" th:if="${studentList.isEmpty()}">There are no students!</p>
            </div>

            <div class = "submit-info">
                <div id = "timer">
                    <p >Timer : <span th:text="${timer}" id = "timeLeft"></span></p>
                </div>
                <button value = "Submit" id = "submitButton" onclick="submit()">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
