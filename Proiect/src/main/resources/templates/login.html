 <!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- <script defer src="../header/header.js"></script> -->
</head>
<body>
    <header>
        <nav>
            <div class="logo-wrapper">
                <a href="/">Student Accommodation</a>
            </div>
            <div class="actions-wrapper">
                <a href="register">Register</a>
                <a href="login">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1>Login</h1>
            <div class="info-color" th:if="${success}">
                <p th:text="${success}"></p>
            </div>

            <div th:if="${param.error}">
                <div class="error-color">Invalid Registration Number and Password.</div>
            </div>

            <form action="/login" method="POST">
                <div class="registration-number-group">
                    <label for="registrationNumber">Registration Number</label>
                    <input type="text" id="registrationNumber" name="registrationNumber" placeholder="Registration Number">
                </div>
                <div class="password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit">Login</button>
                <a href="/register" class="login-link">Need an account?</a>
            </form>
        </section>
    </main>
</body>
